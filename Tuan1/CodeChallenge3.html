    <script>
        //Code challenge 3:

        //Average
        function caclAverage(score1, score2, score3) {
            var scoreAverage = (score1 + score2 + score3) / 3;
            return scoreAverage;
            console.log(scoreAverage);
        }

        //CheckWin
        function checkWin(dolphinsScore, koalasScore) {
            if (dolphinsScore > koalasScore) {
                console.log("Dolphin's won! They have " + dolphinsScore + " and Koala's only have " + koalasScore);
            } else if (dolphinsScore < koalasScore) {
                console.log("Koala's won! They have " + koalasScore + " and Dolphin's only have " + dolphinsScore);
            } else {
                console.log("They Draw! , no team wins the trophy");
            }
        }


        // Data 1: 
        console.log("Data 1:");

        // Math.round là làm tròn
        var dolphinsScore = Math.round(caclAverage(96, 108, 89));
        var koalasScore = Math.round(caclAverage(88, 91, 110));

        console.log("DolphinsScore: " + dolphinsScore);
        console.log("KoalasScore: " + koalasScore);

        checkWin(dolphinsScore, koalasScore);

        //Data Bonus 1:
        console.log("Data bonus 1:");

        var dolphinsScore1 = Math.round(caclAverage(97, 112, 101));
        var koalasScore1 = Math.round(caclAverage(109, 95, 123));

        console.log("DolphinsScore: " + dolphinsScore1);
        console.log("KoalasScore: " + koalasScore1);

        if (dolphinsScore1 >= 100 && koalasScore1 >= 100) {
            checkWin(dolphinsScore1, koalasScore1);
        } else {
            console.log("Score of at least 100 points");
        }
