<body>
    <script>
        function caclTip(billValue) {
            var tip = 0;
            if (billValue >= 50 && billValue <= 300) {
                tip = billValue * 0.15;
            } else {
                tip = billValue * 0.2;
            }
            return tip
        }

        function caclSum(billValue, tip) {
            var sum = billValue + tip;
            return sum;
        }

        // Bill = 275
        console.log("Bill = 275");
        var billValue = 275;
        var tip = caclTip(billValue);
        var sumBill = caclSum(billValue, tip);
        console.log(sumBill);

        // Bill = 40
        console.log("Bill = 40");
        var billValue1 = 40;
        var tip1 = caclTip(billValue1);
        var sumBill1 = caclSum(billValue1, tip1);
        console.log(sumBill1);

        // Bill = 430
        console.log("Bill = 430");
        var billValue2 = 430;
        var tip2 = caclTip(billValue2);
        var sumBill2 = caclSum(billValue2, tip2);
        console.log(sumBill2);
    </script>
</body>
